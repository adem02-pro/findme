<section class="container col-md-6 col-sm-6 col-lg-6">
    <h3 class="text-white">Trouver un utilisateur</h3>
    <form class="form-group">
        <div class="search-div">
            <input class="form-control" type="text" [formControl]="search" placeholder="Rechercher un profil">
            <div class="logoSearch">
                <img src="../../../assets/images/search.png" alt="" style="width: 20px; height: 20px;">
            </div>
        </div>
    </form>
    <div class="list-container text-white overflow-auto">
        <ul class="users-list" *ngFor="let user of users;">
            <li>
                <img style="display: block;" class="border border-0 rounded-circle" src="{{user.path}}" alt="">
                <p class="other-profil-username">@{{user.username}}</p>
                <p class="other-profil-link"><a routerLink="/profil/{{user.id}}" routerLinkActive="router-link-active"  (click)="onSelect(user)">voir le profil</a></p>
            </li>
        </ul>
    </div>
</section>
