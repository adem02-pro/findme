<div class="container">
    <h3 class="text-white mb-4 text-center">@{{user.username}}</h3>
    <div class="card-container">
        <div class="close-btn" (click)="close()">
            <i class="fa fa-times"></i>
        </div>
        <div class="card">
            <div class="front">
                <div class="cover">
                    <img src="assets/images/degrade.png">
                </div>
                <div class="user">
                    <img class="img-circle" src="{{user.path}}">
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{user.lastname}} {{user.firstname}}</h3>
                        <p class="profession"></p>
                        <p class="text-center"></p>
                    </div>
                    <div class="footer">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div>
            <!-- end front panel -->
            <div class="back">
                <div class="header">
                    <h5 class="motto"></h5>
                </div>
                <div class="content">
                    <div class="main">
                        <h4 class="text-center">{{user.age}} ans</h4>
                        <p class="text-center"></p>

                        <div class="stats-container">
                            <div class="stats">
                                <h4>235</h4>
                                <p>
                                    Followers
                                </p>
                            </div>
                            <div class="stats">
                                <h4>114</h4>
                                <p>
                                    Following
                                </p>
                            </div>
                            <div class="stats">
                                <h4>35</h4>
                                <p>
                                    Projects
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="footer">
                    <p class="text-center">restez en contact avec le monde</p>
                </div>
            </div>
            <!-- end back panel -->
        </div>
        <!-- end card -->
    </div>
    <!-- end card-container -->
</div>
