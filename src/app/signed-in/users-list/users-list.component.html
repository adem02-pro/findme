<h3 class="text-white">Trouver un utilisateur</h3>
<form class="form-group">
    <div class="search-div">
        <input class="form-control form-control-sm" type="text" [formControl]="search" placeholder="Rechercher un profil">
        <div class="logoSearch">
            <img src="assets/images/search.png" alt="" style="width: 20px; height: 20px;">
        </div>
    </div>
</form>

<div class="container text-white" *ngIf="loadingMode == false">
    <ul *ngFor="let user of users | async;">
        <li class="container-fluid" (click)="onSelect(user)" *ngIf="user.id !== (connectedUser | async).id">
            <div class="display-users" >
                <img style="display: block;" class="border border-0 rounded-circle" src="{{user.path}}" alt="" style="width: 40px; height: 40px;">
                <p class="username">@{{user.username}}</p>
            </div>
        </li>
    </ul>
</div>

<div class="d-flex justify-content-center" *ngIf="loadingMode == true">
  <div class="spinner-border text-light " style="width: 3rem; height: 3rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
