<div class="container">
    <h3 class="text-white mb-4 text-center">@{{connectedUser.username}}</h3>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <div class="cover">
                    <img src="assets/images/degrade.png">
                </div>
                <div class="user">
                    <img class="img-circle" src="">
                </div>
                <div class="content">
                    <div class="main">
                        <h3 class="name">{{connectedUser.lastname}} {{connectedUser.firstname}}</h3>
                        <p class="profession"></p>
                        <p class="text-center"></p>
                    </div>
                    <div class="footer">
                        <i class="fa fa-mail-forward"></i> Auto Rotation
                    </div>
                </div>
            </div>
            <!-- end front panel -->
            <div class="back">
                <div class="header">
                    <h5 class="motto"></h5>
                </div>
                <div class="content">
                    <div class="main">
                        <h4 class="text-center">{{connectedUser.age}}</h4>
                        <p class="text-center"></p>

                        <div class="stats-container">
                            <div class="stats">
                                <h4>235</h4>
                                <p>
                                    Followers
                                </p>
                            </div>
                            <div class="stats">
                                <h4>114</h4>
                                <p>
                                    Following
                                </p>
                            </div>
                            <div class="stats">
                                <h4>35</h4>
                                <p>
                                    Projects
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="footer">
                    <div style="display: flex; justify-content: center;">
                        <button class="btn btn-primary">Editer</button>
                    </div>
                </div>
            </div>
            <!-- end back panel -->
        </div>
        <!-- end card -->
    </div>
    <!-- end card-container -->
</div>
