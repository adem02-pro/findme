<div class="container">
    <h3 class="text-white mb-4 text-center">@{{connectedUser.username}}</h3>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="cover">
              <img src="assets/images/degrade.png">
          </div>
          <div class="user">
              <img class="img-circle" src="">
          </div>
          <div class="content">
            <div class="main">
                <h3 class="name">{{connectedUser.lastname}} {{connectedUser.firstname}}</h3>
                <p class="text-center">{{connectedUser.description}}</p>
            </div>
            <div class="footer">
                <i class="fa fa-mail-forward"></i> Auto Rotation
            </div>
          </div>
        </div>
          <!-- end front panel -->
        <div class="back">
          <div class="header">
              <h5 class="motto">Vanité des vanités, dit l’Ecclésiaste, tout est vanité ! </h5>
          </div>
          <div class="content">
            <div class="main">
              <p class="text-center">{{connectedUser.age}}</p>
              <div class="stats-container">
                <div class="container"></div>
                  <div class="d-flex flex-column align-items-center overflow-auto" style="max-height: 200px; box-sizing: border-box;">
                    <div class="p-2" *ngFor="let reseau of reseauxTab">
                      <div style="display: flex; align-items: baseline;">
                        <i style="align-self: flex-start; margin-top: 5px;" class="fab fa-lg fa-fw" [ngClass]="{
                          'fa-facebook-square facebook': reseau.value === 'Facebook',
                          'fa-instagram-square instagram': reseau.value === 'Instagram',
                          'fas fa-envelope-square': reseau.value === 'Mail' ,
                          'fa-snapchat-square snapchat': reseau.value === 'Snapchat' ,
                          'fa-twitter-square twitter': reseau.value === 'Twitter' ,
                          'fa-youtube-square youtube': reseau.value === 'Youtube'}" aria-hidden="true">
                        </i>
                        <p *ngIf="!reseau.reseau" style="font-size: 85%; font-style: italic; color: red;">réseau non renseingné</p>
                        <p *ngIf="reseau.reseau" style="align-self: center;" >{{reseau.reseau}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="footer">
            <div style="display: flex; justify-content: center;">
                <a class="btn btn-primary" routerLink="/detail/{{connectedUser.id}}" routerLinkActive="router-link-active">Editer</a>
            </div>
          </div>
        </div>
          <!-- end back panel -->
      </div>
        <!-- end card -->
    </div>
    <!-- end card-container -->
</div>
